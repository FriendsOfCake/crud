language: php

php:
  - 5.3
  - 5.4
  - 5.5

env:
  global:
    - REPO_NAME=crud
    - PLUGIN_NAME=Crud
    - REQUIRE="cakephp/debug_kit:2.2.* cakedc/search:dev-develop"

  matrix:
    - DB=mysql CAKE_VERSION=master
    - DB=mysql CAKE_VERSION=2.5

matrix:
  include:
    - php: 5.4
      env:
        - DB=mysql CAKE_VERSION=master COVERALLS=1
    - php: 5.4
      env:
        - DB=mysql CAKE_VERSION=master PHPCS=1

before_script:
  - ./.travis/before_script.sh
  - cd ../cakephp/app

script:
  - ./.travis/script.sh

after_success:
  - ./.travis/after_success.sh

notifications:
  email: false