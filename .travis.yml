language: php

php:
  - 5.3
  - 5.4
  - 5.5

env:
  global:
    - REPO_NAME=crud
    - PLUGIN_NAME=Crud
  matrix:
    - DB=mysql CAKE_VERSION=master
    - DB=mysql CAKE_VERSION=2.5

matrix:
  include:
    - php: 5.4
      env:
        - DB=mysql CAKE_VERSION=master COVERALLS=1
    - php: 5.4
      env:
        - DB=mysql CAKE_VERSION=master PHPCS=1

before_script:
  - ./travis.sh
  - cd ../cakephp

script:
  - sh -c "if [ '$PHPCS' != '1' ]; then ./lib/Cake/Console/cake test $PLUGIN_NAME All$PLUGIN_NAME --stderr --coverage-clover build/logs/clover.xml; else phpcs -p --ignore='*/Test/*' --extensions=php --standard=CakePHP ./plugins/$PLUGIN_NAME; fi"

after_success:
  - sh -c "if [ '$COVERALLS' = '1' ]; then php vendor/bin/coveralls -c .coveralls.yml -v; fi"

notifications:
  email: false